version: '3.8'

services:
  # PostgreSQL DB
  postgres:
    image: postgres:16
    container_name: budongsan-postgres
    environment:
      POSTGRES_DB: budongsan
      POSTGRES_USER: budongsan
      POSTGRES_PASSWORD: budongsan1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis (캐시 / 토큰 저장)
  redis:
    image: redis:7-alpine
    container_name: budongsan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
